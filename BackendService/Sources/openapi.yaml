components:
  schemas:
    handler.ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Code is the Error
        message:
          type: object
          description:
            Message is a message to be displayed to the user in case of an
            error in the response
        ok:
          type: boolean
          description: >-
            Ok is a boolean that will always be present to indicate if the
            response is a successful response or error one
            
            in ErrorResponse it will always be false
    handler.Login:
      type: object
      properties:
        access_token:
          type: string
          description: >-
            AccessToken JWT access token if the login is successful and waitlist
            is disabled
            
            This will be empty and the user will be in the waitlist if the
            waitlist is enabled.
            
            But if the waitlist was not enabled and the login was successful the
            user will have
            
            an access token.
        can_request_otp_resend_at:
          type: string
          description:
            CanRequestOTPResendAt the time when the user can request for a
            resend of the OTP
        id:
          type: string
          description: >-
            ID the unique identifier for the login every attempt would have a
            different record with a unique identifier.
        login_identity:
          type: string
          description: LoginIdentity the user unique login identity email or mobile
    handler.LoginRequest:
      type: object
      properties:
        login_identity:
          type: string
          description: LoginIdentity the user unique login identity email or mobile
    handler.VerifyOTPRequest:
      type: object
      properties:
        otp:
          type: string
          description: OTP 6 digit OTP code
    handler.SuccessResponse:
      type: object
      properties:
        data:
          type: object
          description: |-
            Data is the response data if the status Ok is true
            The Data could be an object or an array
        next_page_token:
          type: string
          description:
            NextPageToken (Optionally Present When the Data is an array) is a
            token to be used to fetch the next page of Data
        ok:
          type: boolean
          description: >-
            Ok is a boolean that will always be present to indicate if the
            response is a successful response or error one
            
            in SuccessResponse it will always be true
        total:
          type: integer
          description:
            Total (Optionally Present When the Data is an array) represent
            total number of items in Data
    Coordinates:
      type: object
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
      required:
        - lat
        - lon
    IosCategoryIcon:
      type: object
      properties:
