components:
  schemas:
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: Tag ID
        name:
          type: string
          description: Tag Name
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: Category ID
        name:
          type: string
          description: Category Name
    Pet:
      required:
        - name
        - photoUrls
        - id
        - category
        - tags
        - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: Pet ID
        category:
          $ref: '#/components/schemas/Category'
          description: group
        name:
          type: string
          description: name
          examples:
            - doggie
        photoUrls:
          type: array
          items:
            type: string
          description: image URL
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: tag
        status:
          type: string
          description: Pet Sales Status
          enum:
            - available
            - pending
            - sold
  securitySchemes: {}
