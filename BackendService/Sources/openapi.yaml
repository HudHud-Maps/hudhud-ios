      summary: Request to resend OTP
      description:
        This endpoint will allow the user to request to resend of the OTP.
        Login has to be initiated and the time has to be within the
        CanRequestOTPResendAt time and the OTP was not already been validated.
      parameters:
        - name: accept-language
