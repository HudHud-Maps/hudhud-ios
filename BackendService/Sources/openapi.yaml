components:
  schemas:
    GetUserProfileResponse:
      type: object
      properties:
        ok:
          type: boolean
        data:
          $ref: '#/components/schemas/UserProfile'
      required:
        - data
    UserSavedPOI:
      type: object
      properties:
        id:
          type: string
          description: 'unique identifier '
        user_id:
          type: string
          description: user
        poi: &ref_8
          $ref: '#/components/schemas/PoiDetails'
      required:
        - id
        - user_id
        - poi
    UserProfile:
      type: object
      properties:
        first_name:
          type: string
          description: 'Customer first name '
        last_name:
          type: string
          description: 'Customer last name '
        mobile:
          type: string
          description: 'Customer mobile number '
        email:
          type: string
          description: Customer email
        address:
          type: string
          description: Customer Line 1 address
        gender:
          type: string
          description: Customer gender
    VerifyOTPResponse:
      type: object
      properties:
        ok:
          type: boolean
        session: &ref_3
          $ref: '#/components/schemas/UserSession'
      required:
        - ok
        - session
    ResendOTPResponse:
      type: object
      properties:
        ok:
          type: boolean
        data: *ref_3
      required:
        - ok
        - data
    NewSessionResponse:
      type: object
      properties:
        ok:
          type: boolean
        data:
          type: object
          properties:
            session_auth_token:
              type: string
              description: JWT token for accessing subsequent session APIs
            state:
              type: string
              description: the state of the session
          required:
            - session_auth_token
            - state
      required:
        - ok
        - data
    Coordinates:
      type: object
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
      required:
        - lat
        - lon
    UserSession:
      type: object
      properties:
        id:
          type: string
          description: Unique identifer for the user session
        email_or_mobile:
          type: string
          description: Either the email of mobile of the seesion
        state:
          type: string
          enum:
            - INIT
            - PENDING_FOR_OTP_VERIFICATION
            - OTP_VERIFIED
            - ACTIVE
        access_token:
          type: string
          description: JWT auth access token will be present only when the state is ACTIVE
        can_request_otp_resent_at:
          type: string
          format: date-time
          description: >-
            This will be present only when the state is
            PENDING_FOR_OTP_VERIFICATION. It is a UTC timestamp in RFC3339
            format to indicate the
        created_at:
          type: string
          format: date-time
          description: Timestamp for when the first session started
        updated_at:
          type: string
          format: date-time
          description: Timestamp for when the first session got updated
      required:
        - id
        - email_or_mobile
        - state
        - created_at
    UserSessionResponse:
      type: object
      properties:
        ok:
          type: boolean
        data: *ref_3
      required:
        - ok
        - data
    IosCategoryIcon:
      type: object
      properties:
        name:
          type: string
          description: name
        color:
          type: string
          enum:
            - systemGray
            - systemGray2
            - systemGray3
            - systemGray4
            - systemGray5
            - systemGray6
            - systemRed
            - systemGreen
            - systemBlue
            - systemOrange
            - systemYellow
            - systemPink
            - systemPurple
            - systemTeal
            - systemIndigo
            - systemBrown
            - systemMint
            - systemCyan
      required:
        - name
        - color
    AndroidCategoryIcon:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
      required:
        - name
        - color
    StreetViewScene:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        next_id:
          type: integer
          nullable: true
        next_name:
