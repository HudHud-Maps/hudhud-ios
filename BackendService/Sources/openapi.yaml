  /u/login:
    post:
      tags:
        - users
        - login
      summary: Submit Login Request
      description:
        This endpoint will create a record in the database and send OTP to
        the user's email or mobile number
      parameters:
        - name: accept-language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        description: Login request body
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/handler.LoginRequest"
        required: true
      responses:
        "201":
          description: desc
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/handler.SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/handler.Login"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/handler.ErrorResponse"
      x-codegen-request-body-name: request
  /u/login/{id}:
    get:
      tags:
        - users
        - login
      summary: Request to resend OTP
      description:
        This endpoint will allow the user to request for a resend of the
        OTP. Login has to be
      parameters:
        - name: accept-language
          in: header
          description: User current language
          schema:
            type: string
        - name: id
          in: path
          description: id of current login returned from /u/login endpoint
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Login Object
