openapi: 3.0.1
info:
  title: Sinbad API
  description: This API is a Backend for frontend (BFF) API created specially for HudHud iOS and Android apps. Named Sinbad API as a code name.
  contact:
    name: Backend Team
    url: https://app.slack.com/huddle/T06C65MTNUF/C072Y7MDL9L
  version: "1.0"
servers:
  - url: //api.dev.hudhud.sa/
paths:
  /m/styles:
    get:
      tags:
        - Maps
      summary: Map styles
      description: Contains map style urls
      operationId: listMapStyles
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_MapStyle'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: List pois (pois search)
      description: list all POIs
      operationId: listPois
      parameters:
        - name: Accept-Language
          in: header
          description: User Preferred Language
          schema:
            type: string
        - name: page
          in: query
          description: Page
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
        - name: sort_by
          in: query
          description: Sorted by
          schema:
            type: string
            enum:
              - relevance
              - distance
        - name: price_range
          in: query
          description: Price Range
          schema:
            type: integer
            enum:
              - 1
              - 2
              - 3
              - 4
        - name: rating
          in: query
          description: 'Rating '
          schema:
            maximum: 5
            minimum: 0
            type: number
            format: double
        - name: open_at
          in: query
          description: Open At in UTC format
          schema:
            type: string
            format: date-time
        - name: category
          in: query
          description: Category
          schema:
            type: string
        - name: text
          in: query
          description: Text
          schema:
            type: string
        - name: next_page_token
          in: query
          description: Next Page Token
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
        - name: top_rated
          in: query
          description: Top Rated
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_Poi'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/trending:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: Trending POIs
      description: list all POIs
      operationId: listTrendingPois
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_Poi'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/typeahead:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: POIs typeahead search
      description: Search as you type feature, this endpoint searches POIs that have similar prefix and sends back the auto-completed matching results.
      operationId: getTypeahead
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: query
          in: query
          description: Prefix to search for
          required: true
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_TypeaheadItem'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/{id}:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: POI details
      description: POI details
      operationId: getPoi
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: id
          in: path
          description: id of the POI
          required: true
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Poi'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/nearby:
    get:
      tags:
        - Street View
      summary: Get nearest Streetview image
      description: get nearby street view
      operationId: getNearestStreetViewImage
      parameters:
        - name: lat
          in: query
          description: Latitude
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          required: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-StreetViewImageDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/nearby-bbox:
    get:
      tags:
        - Street View
      summary: List Nearby Street Images bbox
      description: List Nearby Street Images bbox
      operationId: listStreetViewImagesByBoundingBox
      parameters:
        - name: bbox
          in: query
          description: Bounding Box
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page
          schema:
            type: string
        - name: limit
          in: query
          description: Page size
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_StreetViewImageDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/scene/bbox:
    get:
      tags:
        - Street View
      summary: Get streetview scene by bounding box
      description: Get streetview scences bbox
      operationId: getStreetViewSceneBBox
      parameters:
        - name: bbox
          in: query
          description: the format is <min_lon>,<min_lat>,<max_lon>,<max_lat> for example 46.5424,24.5708,46.8534,24.8595
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-PanoramicImageScene'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/scene/{id}:
    get:
      tags:
        - Street View
      summary: Get streetview scene by id
      description: Get streetview scene by id
      operationId: getStreetViewScene
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-PanoramicImageScene'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/viewer.html:
    get:
      tags:
        - Street View
      summary: Get view
      description: Get view
      operationId: getViewer
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          required: true
          schema:
            type: number
            format: double
      responses:
        "400":
          description: Bad Request
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/{id}:
    get:
      tags:
        - Street View
      summary: Get streetview image by id
      description: Get view
      operationId: getStreetViewImage
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-StreetViewImageDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /t/rate:
    post:
      tags:
        - Trips
      summary: Rate trip
      description: Rate trip
      operationId: rateTrip
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateTripRequest'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-routes_RateTripOut'
        "400":
          description: invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
  /u/login:
    post:
      tags:
        - Login
      summary: Submit Login Request
      description: This endpoint will create a record in the database and send OTP to the user's email or mobile number
      operationId: login
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        description: Login request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "201":
          description: desc
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Login'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
  /u/login/{id}:
    get:
      tags:
        - Login
      summary: Request to resend OTP
      description: This endpoint will allow the user to request for a resend of the OTP. Login has to be
      operationId: getLoginByID
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: id
          in: path
          description: id of current login returned from /u/login endpoint
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Login Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Login'
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /u/login/{id}/resend-otp:
    post:
      tags:
        - Login
      summary: Request to resend OTP
      description: This endpoint will allow the user to request to resend of the OTP. Login has to be initiated and the time has to be within the CanRequestOTPResendAt time and the OTP was not already been validated.
      operationId: resendOTP
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: id
          in: path
          description: id of current login returned from /u/login endpoint
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Login Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Login'
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /u/login/{id}/verify-otp:
    post:
      tags:
        - Login
      summary: Verify OTP in order to obtain access token
      description: This endpoint will allow the user to verify the OTP and obtain an access token if the OTP is valid.
      operationId: verifyOTP
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: id
          in: path
          description: id of current login returned from /u/login endpoint
          required: true
          schema:
            type: string
      requestBody:
        description: Verify OTP request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOTPRequest'
        required: true
      responses:
        "200":
          description: Login Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Login'
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
components:
  schemas:
    AndroidCategoryIcon:
      required:
        - color
        - name
      type: object
      properties:
        color:
          type: string
        name:
          type: string
    ErrorResponse:
      required:
        - message
        - ok
      type: object
      properties:
        code:
          type: string
          description: Code is the Error
        message:
          type: string
          description: Message is a message to be displayed to the user in case of an error in the response
        ok:
          type: boolean
          description: |-
            Ok is a boolean that will always be present to indicate if the response is a successful response or error one
            in ErrorResponse it will always be false
    GeoPoint:
      required:
        - lat
        - lon
      type: object
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
    IOSCategoryIcon:
      required:
        - color
        - name
      type: object
      properties:
        color:
          type: string
          enum:
            - systemGray
            - systemGray2
            - systemGray3
            - systemGray4
            - systemGray5
            - systemGray6
            - systemRed
            - systemGreen
            - systemBlue
            - systemOrange
            - systemYellow
            - systemPink
            - systemPurple
            - systemTeal
            - systemIndigo
            - systemBrown
            - systemMint
            - systemCyan
        name:
          type: string
    Login:
      type: object
      properties:
        access_token:
          type: string
          description: AccessToken JWT access token will be issued only if the otp verification was successful.
        can_request_otp_resend_at:
          type: string
          description: CanRequestOTPResendAt the time when the user can request for a resend of the OTP
        id:
          type: string
          description: ID the unique identifier for the login every attempt would have a different record with a unique identifier.
        is_user_active:
          type: boolean
          description: |-
            IsUserActive In case it's first login and the OTP was verified successfully
            the user will be created and will be automatically active only if the waitlist is disabled
        login_identity:
          type: string
          description: LoginIdentity the user unique login identity email or mobile
    LoginRequest:
      type: object
      properties:
        login_identity:
          type: string
          description: LoginIdentity the user unique login identity email or mobile
    MapStyle:
      required:
        - name
        - style_url
        - thumbnail_url
        - type
      type: object
      properties:
        name:
          type: string
        style_url:
          type: string
        thumbnail_url:
          type: string
        type:
          type: string
          enum:
            - map_type
            - map_details
    MediaItem:
      required:
        - type
        - url
      type: object
      properties:
        type:
          type: string
        url:
          type: string
    PanoramicImageScene:
      required:
        - id
        - name
        - point
      type: object
      properties:
        base_url:
          type: string
        created_at:
          type: string
        east_id:
          type: integer
        east_name:
          type: string
        geom:
          type: string
        id:
          type: integer
        name:
          type: string
        next_id:
          type: integer
        next_name:
          type: string
        point:
          $ref: '#/components/schemas/GeoPoint'
        previous_id:
          type: integer
        previous_name:
          type: string
        updated_at:
          type: string
        west_id:
          type: integer
        west_name:
          type: string
    Poi:
      required:
        - category
        - coordinates
        - id
        - name
      type: object
      properties:
        address:
          type: string
        always_open:
          type: boolean
        android_category_icon:
          type: object
          additionalProperties:
            type: string
        category:
          type: string
        coordinates:
          $ref: '#/components/schemas/GeoPoint'
        description:
          type: string
        distance:
          type: number
          description: Should this be here or in a DTO struct ? for now it's easier to put it here
          format: double
        duration:
          type: number
          format: double
        id:
          type: string
        instagram:
          type: string
        ios_category_icon:
          type: object
          additionalProperties:
            type: string
        is_open:
          type: boolean
        media_urls:
          type: array
          items:
            $ref: '#/components/schemas/MediaItem'
        name:
          type: string
        opening_hours:
          $ref: '#/components/schemas/types.OpeningHours'
        phone_number:
          type: string
        price_range:
          type: integer
        rating:
          type: number
          format: double
        ratings_count:
          type: integer
        trending_image_url:
          type: string
        website:
          type: string
    RateTripRequest:
      type: object
      properties:
        id:
          type: integer
        rating:
          type: integer
        timestamp:
          type: integer
        trip_info:
          type: object
          description: TODO Change the type of TripInfo from map[string]any to any
    StreetViewImageDetails:
      required:
        - id
        - point
        - url
      type: object
      properties:
        created_at:
          type: string
        distance:
          type: number
          format: double
        geom:
          type: string
        id:
          type: integer
        metadata:
          type: string
        name:
          type: string
        point:
          $ref: '#/components/schemas/GeoPoint'
        updated_at:
          type: string
        url:
          type: string
    SuccessResponse-Login:
      required:
        - data
        - ok
      type: object
      properties:
        data:
          type: object
          description: |-
            Data is the response data if the status Ok is true
            The Data could be an object or an array
          allOf:
            - $ref: '#/components/schemas/Login'
        next_page_token:
          type: string
          description: NextPageToken (Optionally Present When the Data is an array) is a token to be used to fetch the next page of Data
        ok:
          type: boolean
          description: |-
            Ok is a boolean that will always be present to indicate if the response is a successful response or error one
            in SuccessResponse it will always be true
        total:
          type: integer
          description: Total (Optionally Present When the Data is an array) represent total number of items in Data
    SuccessResponse-PanoramicImageScene:
      required:
        - data
        - ok
      type: object
      properties:
        data:
          type: object
          description: |-
            Data is the response data if the status Ok is true
            The Data could be an object or an array
          allOf:
            - $ref: '#/components/schemas/PanoramicImageScene'
        next_page_token:
          type: string
          description: NextPageToken (Optionally Present When the Data is an array) is a token to be used to fetch the next page of Data
        ok:
          type: boolean
          description: |-
            Ok is a boolean that will always be present to indicate if the response is a successful response or error one
            in SuccessResponse it will always be true
        total:
          type: integer
          description: Total (Optionally Present When the Data is an array) represent total number of items in Data
    SuccessResponse-Poi:
      required:
        - data
        - ok
      type: object
      properties:
        data:
          type: object
          description: |-
            Data is the response data if the status Ok is true
            The Data could be an object or an array
          allOf:
            - $ref: '#/components/schemas/Poi'
        next_page_token:
          type: string
          description: NextPageToken (Optionally Present When the Data is an array) is a token to be used to fetch the next page of Data
        ok:
          type: boolean
          description: |-
            Ok is a boolean that will always be present to indicate if the response is a successful response or error one
            in SuccessResponse it will always be true
        total:
          type: integer
          description: Total (Optionally Present When the Data is an array) represent total number of items in Data
    SuccessResponse-StreetViewImageDetails:
      required:
        - data
        - ok
      type: object
      properties:
        data:
          type: object
          description: |-
            Data is the response data if the status Ok is true
            The Data could be an object or an array
          allOf:
            - $ref: '#/components/schemas/StreetViewImageDetails'
        next_page_token:
          type: string
          description: NextPageToken (Optionally Present When the Data is an array) is a token to be used to fetch the next page of Data
        ok:
          type: boolean
          description: |-
            Ok is a boolean that will always be present to indicate if the response is a successful response or error one
            in SuccessResponse it will always be true
        total:
          type: integer
          description: Total (Optionally Present When the Data is an array) represent total number of items in Data
    SuccessResponse-array_MapStyle:
      required:
        - data
        - ok
      type: object
      properties:
        data:
          type: array
          description: |-
            Data is the response data if the status Ok is true
            The Data could be an object or an array
          items:
            $ref: '#/components/schemas/MapStyle'
