      properties:
        name:
          type: string
        color:
          type: string
      required:
        - name
        - color
    StreetViewScene:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        next_id:
          type: integer
          nullable: true
        next_name:
          type: string
          nullable: true
        previous_id:
          type: integer
          nullable: true
        previous_name:
          type: string
          nullable: true
        west_id:
          type: integer
          nullable: true
        west_name:
          type: string
          nullable: true
        east_id:
          type: integer
          nullable: true
        east_name:
          type: string
          nullable: true
        geom:
          type: string
        point:
