  /u/sessions/verify-otp:
    post:
      summary: '[2] VerifyOTP'
      deprecated: false
      description: >-
        This endpoint to verify the OTP with the session_auth_token in the
        header. It will return the UserSession which has the access token when
        the status is Active
      tags: []
      parameters:
        - name: Authorization
          in: header
          description: Pass the session auth token
          required: false
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  description: six digits OTP to verify
                  minLength: 6
                  maxLength: 6
                  pattern: ^[0-6]{6}$
              required:
                - otp
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyOTPResponse'
          headers: {}
