openapi: 3.0.1
info:
  title: Sinbad API
  description: This API created specially for HudHud iOS and Android apps. Named Sinbad API as a code name.
  contact:
    name: Backend Team
    url: https://app.slack.com/huddle/T06C65MTNUF/C072Y7MDL9L
  version: "1.0"
servers:
  - url: /
paths:
  /m/styles:
    get:
      tags:
        - Maps
      summary: Map styles
      description: Contains map style urls
      operationId: listMapStyles
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_MapStyle'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: List pois (pois search)
      description: list all POIs
      operationId: listPois
      parameters:
        - name: Accept-Language
          in: header
          description: User Preferred Language
          schema:
            type: string
        - name: page
          in: query
          description: Page
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
        - name: sort_by
          in: query
          description: Sorted by
          schema:
            type: string
            enum:
              - relevance
              - distance
        - name: price_range
          in: query
          description: Price Range
          schema:
            type: integer
            enum:
              - 1
              - 2
              - 3
              - 4
        - name: rating
          in: query
          description: 'Rating '
          schema:
            maximum: 5
            minimum: 0
            type: number
            format: double
        - name: open_at
          in: query
          description: Open At in UTC format
          schema:
            type: string
            format: date-time
        - name: category
          in: query
          description: Category
          schema:
            type: string
        - name: text
          in: query
          description: Text
          schema:
            type: string
        - name: next_page_token
          in: query
          description: Next Page Token
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
        - name: top_rated
          in: query
          description: Top Rated
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_Poi'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/saved:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: List user saved POIs
      description: List user saved POIs
      operationId: listUserSavedPOIs
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_Poi'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
  /p/saved/{id}:
    delete:
      tags:
        - Point Of Interests (POIs)
      summary: Remove a POI from user's saved list
      description: Remove a POI from user's saved list
      operationId: removePOIFromSavedList
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: id
          in: path
          description: id of the POI
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-RemovePOIFromSavedListResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
  /p/trending:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: Trending POIs
      description: list all POIs
      operationId: listTrendingPois
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_Poi'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/typeahead:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: POIs typeahead search
      description: Search as you type feature, this endpoint searches POIs that have similar prefix and sends back the auto-completed matching results.
      operationId: getTypeahead
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: query
          in: query
          description: Prefix to search for
          required: true
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_TypeaheadItem'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/{id}:
    get:
      tags:
        - Point Of Interests (POIs)
      summary: POI details
      description: POI details
      operationId: getPoi
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: id
          in: path
          description: id of the POI
          required: true
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Poi'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p/{id}/save:
    post:
      tags:
        - Point Of Interests (POIs)
      summary: Save a POI to user's saved list
      description: Save a POI to user's saved list
      operationId: addPOIToSavedList
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
        - name: id
          in: path
          description: id of the POI
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-AddPOIToSavedListResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
  /sv/nearby:
    get:
      tags:
        - Street View
      summary: Get nearest Streetview image
      description: get nearby street view
      operationId: getNearestStreetViewImage
      parameters:
        - name: lat
          in: query
          description: Latitude
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          required: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-StreetViewImageDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/nearby-bbox:
    get:
      tags:
        - Street View
      summary: List Nearby Street Images bbox
      description: List Nearby Street Images bbox
      operationId: listStreetViewImagesByBoundingBox
      parameters:
        - name: bbox
          in: query
          description: Bounding Box
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page
          schema:
            type: string
        - name: limit
          in: query
          description: Page size
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-array_StreetViewImageDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/scene/bbox:
    get:
      tags:
        - Street View
      summary: Get streetview scene by bounding box
      description: Get streetview scences bbox
      operationId: getStreetViewSceneBBox
      parameters:
        - name: bbox
          in: query
          description: the format is <min_lon>,<min_lat>,<max_lon>,<max_lat> for example 46.5424,24.5708,46.8534,24.8595
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-PanoramicImageScene'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/scene/nearby:
    get:
      tags:
        - Street View
      summary: Get nearest Street View scene image to a point
      description: Get nearest Street View scene image to a point
      operationId: getStreetViewImageSceneNearBy
      parameters:
        - name: lat
          in: query
          description: Latitude
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          required: true
          schema:
            type: number
            format: double
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-PanoramicImageScene'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/scene/{id}:
    get:
      tags:
        - Street View
      summary: Get streetview scene by id
      description: Get streetview scene by id
      operationId: getStreetViewScene
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-PanoramicImageScene'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/viewer.html:
    get:
      tags:
        - Street View
      summary: Get view
      description: Get view
      operationId: getViewer
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: lat
          in: query
          description: Latitude
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude
          required: true
          schema:
            type: number
            format: double
      responses:
        "400":
          description: Bad Request
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /sv/{id}:
    get:
      tags:
        - Street View
      summary: Get streetview image by id
      description: Get view
      operationId: getStreetViewImage
      parameters:
        - name: id
          in: path
          description: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-StreetViewImageDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /t/rate:
    post:
      tags:
        - Trips
      summary: Rate trip
      description: Rate trip
      operationId: rateTrip
      parameters:
        - name: Accept-Language
          in: header
          description: User language
          schema:
            type: string
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateTripRequest'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-routes_RateTripOut'
        "400":
          description: invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
  /u/login:
    post:
      tags:
        - Login
      summary: Submit Login Request
      description: This endpoint will create a record in the database and send OTP to the user's email or mobile number
      operationId: login
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        description: Login request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "201":
          description: desc
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-Login'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: code=invalid_login_identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
  /u/login/{id}/resend-otp:
    post:
      tags:
        - Login
      summary: Request to resend OTP
      description: This endpoint will allow the user to request to resend of the OTP. Login has to be initiated and the time has to be within the CanRequestOTPResendAt time and the OTP was not already been validated.
      operationId: resendOTP
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: id
          in: path
          description: id of current login returned from /u/login endpoint
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Login Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-ResendOTPResponse'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: code=resource_not_found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "410":
          description: code=otp_already_verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /u/login/{id}/verify-otp:
    post:
      tags:
        - Login
      summary: Verify OTP in order to obtain access token
      description: This endpoint will allow the user to verify the OTP and obtain an access token if the OTP is valid.
      operationId: verifyOTP
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
        - name: id
          in: path
          description: id of current login returned from /u/login endpoint
          required: true
          schema:
            type: string
      requestBody:
        description: Verify OTP request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOTPRequest'
        required: true
      responses:
        "200":
          description: Login Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-VerifyOTPResponse'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: code=incorrect_otp
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: code=resource_not_found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "410":
          description: code=otp_already_verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: request
  /u/profile:
    get:
      tags:
        - User Profile
      summary: GetUserProfile
      description: This endpoint will allow the user to get their profile info and the user will be identified by their access token
      operationId: getUserProfile
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      responses:
        "200":
          description: UserProfile Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-UserProfile'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
    delete:
      tags:
        - User Profile
      summary: Delete User Profile
      description: This endpoint will allow the user to delete their profile account and the user will be identified by their access token
      operationId: deleteUserProfile
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      responses:
        "200":
          description: No Data should be returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-DeleteUserProfileResponse'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
    patch:
      tags:
        - User Profile
      summary: Edit User Profile
      description: This endpoint will allow the user to edit their profile and the user will be identified by their access token
      operationId: editUserProfile
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        description: edit profile request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUserProfileRequest'
        required: true
      responses:
        "200":
          description: Response will have empty object in data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-EditUserProfileResponse'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
      x-codegen-request-body-name: request
  /u/profile/picture:
    post:
      tags:
        - User Profile
      summary: Edit User Profile
      description: This endpoint will allow the user to update their profile and the user will be identified by their access token
      operationId: uploadProfilePicture
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - picture
              type: object
              properties:
                picture:
                  type: string
                  description: User Profile Picture should not exceed 5MB
                  format: binary
        required: true
      responses:
        "200":
          description: Response will have empty object in data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-UploadProfilePictureResponse'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: code=profile_picture_format_is_unsupported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
  /u/refresh-token:
    post:
      tags:
        - Auth
      summary: Refresh Access Token
      description: This endpoint will allow the user to refresh their access token by submitting the access token alon with the refresh token
      operationId: Refresh Access Token
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        description: edit profile request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/routes.RefreshAccessTokenRequest'
        required: true
      responses:
        "200":
          description: Response will have empty object in data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse-routes_RefreshAccessTokenResponse'
        "400":
          description: code=invalid_request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: code=login_session_is_no_longer_active
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: code=user_is_inactive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth: []
      x-codegen-request-body-name: request
  /v1/metadata:
    get:
      tags:
        - Search
      summary: Get metadata for search
      description: Return available filters, amenities and categories.
      operationId: metadata
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/routes.MetadataResponse'
  /v1/search:
    post:
      tags:
        - Search
      summary: Search for any place
      description: Return places that match provided filters.
      operationId: search
      parameters:
        - name: Accept-Language
          in: header
          description: User current language
          schema:
            type: string
      requestBody:
        description: Search request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
        required: true
