<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pannellum.css"/>
    <script type="text/javascript" src="pannellum.js"></script>
    <style>
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
var long = 0;
var lat = 0;
var panoramaUrl = "https://pannellum.org/images/alma.jpg"
var viewer;

// Function to parse URL parameters and set latitude and longitude
function setInitialCoordinates() {
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	long = parseFloat(urlParams.get('long')) || 0; // Default to 0 if parameter is not found
	lat = parseFloat(urlParams.get('lat')) || 0; // Default to 0 if parameter is not found
}

var changePanorama = function(url) {
    panoramaUrl = url
    viewer = pannellum.viewer('panorama', {
        "autoLoad": true,
        "type": "equirectangular",
        "panorama": panoramaUrl,
        "showZoomCtrl": false,
        "showFullscreenCtrl": false,
    });
    viewer.on("load", function(e){
        notifyIos();
    });
    viewer.on("animatefinished", function(e){
        notifyIos();
    });
}
setInitialCoordinates();
changePanorama("https://pannellum.org/images/alma.jpg");
var changeLocation = function(coords) {
    // 24.6801222,46.6880241
    if (coords.long >= 45 && coords.lat >= 25) {
        long = coords.long
        lat = coords.lat
        changePanorama("https://pannellum.org/images/tocopilla.jpg")
        return;
    } if (coords.long >= 35 && coords.lat >= 15) {
		long = coords.long
		lat = coords.lat
        changePanorama("https://pannellum.org/images/jfk.jpg")
        return
    } else {
        // TODO: handle case when image does not exist
        changePanorama("")
    }
}
var getPanoramaInfo = function() {
    return {
        long: long,
        lat: lat,
        pitch: viewer.getPitch(),
        heading: viewer.getYaw(),       
    };
}
var notifyIos = function() {
    try {
        webkit.messageHandlers.viewUpdated.postMessage(getPanoramaInfo());
    } catch(err) {
        console.log(err);
    }
}
</script>

</body>
</html>
